{% extends "base.html" %}

{% block content %}
<div class="container-fluid w-75">
    <br>
    <h1>Nueva Nota</h1>
</div>
<hr>
<div class="container-fluid w-75">
    <form action="" method="post" class="form" role="form">
        {{ form.hidden_tag() }}
            <p>
            {{ form.body.label }}<br>
            {{ form.body(size=1000, class="form-control") }}<br>
            {% for error in form.body.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
            </p>
            <p>{{ form.submit() }}</p>
      </form>
</div>
{% endblock %}
